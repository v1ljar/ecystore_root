{% extends 'base.html' %}
{% block title %} Ecy: Login {% endblock %}
{% block content %}
<div class="container">
    {% if form.errors %}
    <div class="alert alert-danger">
        <strong>Error:</strong> Incorrect username or password.
    </div>    
    {% endif %}
    <div class="col-md-6 offset-md-3">
        <h2 class="multicolor">Insert login details and GoGoGo!</h2>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="my-form">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" maxlength="50" id="username" name="username">
            </div>
            <div class="my-form">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" maxlength="50" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
