{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <li class="user-icon">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="pink" class="bi bi-person-circle mx-1 ms-2" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </div>
                </li>
                <li class="nav-text lineartext">
                    <span>{{ user }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mycart' %}">My Cart</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            {% endif %}
            <li class="nav-item active">
                <a class="nav-link" href="/">Products <span class="sr-only">(current)</span></a>
            </li>                    
        </ul>
        <a class="navbar-brand" href="/">
            <img src="{% static 'EcyShop/EcyShop.png' %}" alt="EcyShop" class="navbar-logo">
        </a>
        <form class="form-inline my-2 my-lg-0" action="#" method="GET">
            <input class="form-control my-sm-0" class="transparent-input" type="search" placeholder="Search" aria-label="Search" name="q">
            <button class="btn btn-primary my-1 my-sm-0 btnsearch" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
            <div class="logOut">
                <a href="{% url 'logout' %}">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                </a>
            </div>
        {% endif %}

    </nav>
    <div class="container-fluid">
        {% block content %} {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
